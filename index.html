<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOUROG WEBSITE</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/d1ef259b33.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-color: #222327;">

    <header>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./assets/images/slide01.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./assets/images/slide02.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./assets/images/slide03.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./assets/images/slide04.jpg" alt=""></div>
            </div>
            <div class="autoplay-progress">
                <svg viewBox="0 0 48 48">
                    <circle cx="24" cy="24" r="20"></circle>
                </svg>
                <span></span>
            </div>
        </div>
        <!-- main content -->
        <div class="main-content d-flex align-items-center bg-transparent">
            <div class="navbar d-flex flex-column">
                <img id="logo" src="./assets/images/logo.png" alt="">
                <a href="#" class="offcanvas-btn" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <a href="#" id="login"><i class="fa-regular fa-circle-user"></i></a>
                <a href="#" id="follow">FOLLOWERS</a>
            </div>
        </div>
        <!-- navbar-body -->
        <div class="nav-content">
            <ul class="nav-links d-flex flex-column">
                <a href="#" class="links">
                    <li>Home</li>
                </a>
                <a href="#" class="links">
                    <li>about</li>
                </a>
                <a href="#" class="links">
                    <li>showcases</li>
                </a>
                <a href="#" class="links">
                    <li>blogs</li>
                </a>
                <a href="#" class="links">
                    <li>contact</li>
                </a>
            </ul>
        </div>

    </header>



    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
